{% extends 'base.html' %}
{% block head_title %}Create|{{ block.super }}{% endblock head_title %}
{% load bootstrap %}
{% block content %}
    {#<!--<form class="form-group" method="post" action="{% url 'content:create'%}">-->#}
    <!--<button class="btn btn-primary" type="submit">Save</button>-->
    <!--</form>-->

    <style>
        body {
            background-color: lightslategrey;
        }

    </style>
    <div class="row">
        <div class="col-sm-7 col-sm-offset-2">
            <form class="form-group" method="post" action="{% url 'content:create' %}">
                {% csrf_token %}
                <p><label for="id_topic">Topic:</label>
                    <input type="text" style="width: 50%" name="topic" maxlength="500" id="id_topic" required/></p>

                <p><label for="id_title">Title:</label>
                    <input type="text" style="width: 80%" name="title" maxlength="500" id="id_title" required/></p>
                <p><label for="id_body">Body:</label>

                    <textarea name="body" class="text-left" rows="18" cols="90" id="id_body" required></textarea></p>

                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
