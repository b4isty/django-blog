{% if request.user.is_authenticated %}
    <form class="form" method="POST" action="{% url 'follow' %}">
        {% csrf_token %}
       <input type="hidden" name="username" value="{% if username %}{{ username }}{% else %}rain{% endif %}">
        <button class="{% if is_following %}btn btn-danger{% else %}btn btn-primary{% endif %}">{% if is_following %}Unfollow{% else %}Follow{% endif %}</button>
    </form>
{% endif %}
